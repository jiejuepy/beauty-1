		<header id="header" class="u-header clearfix">
	    <!--返回按钮根据程序判断来源，返回上一级-->

                </div>
			     <div class="u-hd-tit"><span>修改地址</span></div>
      		 	</header>
	
<div class="connerdiv">
    <form name="addressForm_" action="" method="POST">
        {% csrf_token %}
        {% for addr in addrs %}
            {% if addr %}
                <dl class="connerbox">
        {#            <dd><span class="form_hd">姓名：</span><span class="form_td"><input name="username" maxlength="50" class="text_input" type="text"></span></dd>#}
                    <dd><span class="form_hd">手机：</span><span class="form_td"><input name="mobile" maxlength="11" class="text_input" type="text" value="{{ addr.u_tel }}"></span></dd>
                    <dd><span class="form_hd">省份：</span><span class="form_td"><input id="province" name="province" class="text_select" type="text" value="{{ addr.u_provinces }}"></span></dd>
                    <dd><span class="form_hd">城市：</span><span class="form_td"><input name="city" class="text_input" type="text" value="{{ addr.u_city }}"></span></dd>
                    <dd><span class="form_hd">区县：</span><span class="form_td"><input name="county"  class="text_input" type="text" value="{{ addr.u_county }}"></span></dd>
                    <dd><span class="form_hd">街道：</span><span class="form_td"><input name="street"  class="text_input" type="text" value="{{ addr.u_street }}"></span></dd>
                    <dd><span class="form_hd">设默认地址为:1,非默认为0：</span><input name="addstatus" class="text_input" type="text" style="margin-left: 180px;" value="{{ addr.u_addrstatus }}"></dd>
                    <dd><span class="form_hd">邮编：</span><span class="form_td"><input name="email" maxlength="128" class="text_input" id="postcode" type="text" value="{{ addr.u_email }}"></span></dd>
                </dl>

                <dl class="connerbox">
                </dl>

                <dl class="connerbox">
                    <dd><span>详情地址：</span>
                        <textarea name="address" rows="5" class="textarea_input textarea_address">{{ addr.u_detailaddr }}</textarea>
                    </dd>
                </dl>
                <div class="ui-btn-area">
                    <input data-commit="address" class="btn_red" data-istempuser="false" data-loading-text="正在提交..." value="完成" type="submit">
                </div>
            {% endif %}
        {% endfor %}
    </form>
</div>
